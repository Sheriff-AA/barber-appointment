{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<section class="bg-white dark:bg-gray-900 mx-auto">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Create a TimeSlot</h1>
    <form method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <button type="submit">Create this Slot?</button>
    </form>
  </div>
</section>

{% endblock content %}
